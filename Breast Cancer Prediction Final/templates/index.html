<div id="svm">
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<div id="chart_svm"  style="width:auto; height: auto;"></div>
	 
	 
	<script type='text/javascript'>//<![CDATA[ 
	 
		google.load('visualization', '1', {packages: ['corechart', 'bar']});
		google.setOnLoadCallback(drawBasic);
		 
		function drawBasic() {
		      function getRandomColor() {
		          var letters = '0123456789ABCDEF';
		          var color = '#';
		          for (var i = 0; i < 6; i++ ) {
		              color += letters[Math.floor(Math.random() * 16)];
		          }
		          return color;
		      }
		      var data = google.visualization.arrayToDataTable([
		        ['Currency', 'Rate', { role: 'style' }],
		        ['MEAN', {{meanSVM}},getRandomColor()],
		        ['STANDARD ERROR', {{seSVM}},getRandomColor()],
		        ['WORST', {{worstSVM}},getRandomColor()]
		      ]);
		 
		      var options = {
		        title: 'PERFORMANCE BY SUPPORT VECTOR MACHINE',
		        chartArea: {width: '50%'},
		        hAxis: {
		          title: '',
		          minValue: 0
		        },
		        vAxis: {
		          title: ''
		        }
		      };
		 	{% if meanSVM!=-1 %}	
		      var chart = new google.visualization.BarChart(document.getElementById('chart_svm'));
		 
		      chart.draw(data, options);
		    {% endif %}
		    }
		//]]>  
	 
	</script>
</div>

<script type="text/javascript">

	function activate(op) {
		if(op==""){
			$("#mean").fadeOut();
			$("#svm").fadeOut();
			$("#knn").fadeOut();
			$("#chart_svm").fadeOut();
			$("#rf").fadeOut();
			$("#chart_rf").fadeOut();
			$("#chart_knn").fadeOut();
			return;
		}
		else if(op=="mean"){
			$("#mean").fadeIn();
			$("#svm").fadeOut();
			$("#knn").fadeOut();
			$("#chart_svm").fadeOut();
			$("#rf").fadeOut();
			$("#chart_rf").fadeOut();
			$("#chart_knn").fadeOut();
		}
		else{

		}
	}

	$(document).ready(function(){
		$("#mean").fadeOut();
		{% if mean==-1 and se==-1 and worst==-1 %}
			activate("");
		{% endif %}
	});
	var countMean=0;
	$("#clickMean").click(function(){
		countMean=countMean+1;
		if(countMean%2){
			activate("mean");
		}
		else{
			$("#mean").fadeOut();
		}
	});
	$("#chart_svm").click(function(){
		activate("svm");
	});
	$("#chart_knn").click(function(){
		activate("knn");
	});
</script>
